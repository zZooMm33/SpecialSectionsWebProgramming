<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>master</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="center mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>А да</h2>
                    <h2>А ну да плеер мультимедиа файлов</h2>

                    <div id="error" class="alert alert-danger" role="alert" onclick="toggle('error');"></div>
                    <div id="success" class="alert alert-success" role="alert" onclick="toggle('success');"></div>

                    <div class="mt-4" id="divVideo">
                        <video controls autoplay src="" id="video"></video>
                        <br>
                    </div>

                    <div class="mt-4" id="divAudio">
                        <audio controls autoplay src="" id="audio" ></audio>
                        <br>
                    </div>

                    <button type="button" id='playAll' class="btn btn-success mt-4" OnClick="play();">Воспроизвести все</button>
                    <br>

                    <button id="buttonOpenFile" type="button" class="btn btn-info mt-2" OnClick="toggle('divOpenFile');">Добавить файл одним из способов</button>
                    <div id="divOpenFile" class="mt-4">
                        <input type="text" placeholder="Введите путь к файлу" id="openFileText" size="40">
                        <button type="button" class="btn btn-success ml-2" OnClick="checkFormatFile('text', 'openFileText');">Добавить файл (путь)</button>
                        <br>
                        <input class="mt-2" id="openFileDialog" type="file">
                        <button type="button" class="btn btn-success ml-2" OnClick="checkFormatFile('file', 'openFileDialog');">Добавить файл (диалоговое окно)</button>
                    </div>

                    <br>

                    <button id="buttonPlaylist" type="button" class="btn btn-info mt-2" OnClick="toggle('divPlaylist');">Список воспроизведения</button>
                    <div id="divPlaylist">
                        <table id="playlist-table" class="mt-4">
                            <thead>
                            <tr>
                                <th id="col-src">Путь</th>
                                <th id="col-type">Тип</th>
                                <th id="col-delete"></th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="center mt-4">
        <img class="sayonara-img" src="img/Sayonara-no-Asa-ni-Yakusoku-no-Hana-wo-Kazarou.png" alt="Украсть прощальное утро цветами обещания">
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/multimediaPlayer.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
