<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Танки</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game/game.css">
    <link rel="stylesheet" href="assets/css/game/settings.css">
    <link rel="stylesheet" href="assets/css/game/player.css">
    <link rel="stylesheet" href="assets/css/game/enemy.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>


<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12">
            <div class="settings">
                <h1>Настройки</h1>
                <p>
                    <b>Звук</b>
                    <p> <input name="soundsGame" type="radio" value="on" id="soundsGameOn" checked>Вкл</p>
                    <p> <input name="soundsGame" type="radio" value="off" id="soundsGameOff">Выкл</p>

                    <label>Громкость<input id="volume" min="0" max="1" step="0.01" type="range" onchange="setVolume(this.value)"></label>
                </p>

                <div id="game-size">
                    <p>
                        <b>Размер игрового поля</b>
                        <p> <input name="sizeGame" type="radio" value="usual" id="sizeUsual" checked>Обычный</p>
                        <p> <input name="sizeGame" type="radio" value="big" id="sizeBig">Большой</p>
                    </p>
                </div>

                <h1>Игровая информация</h1>
                <p id="levelGame">Уровень: 1</p>
                <p id="numbLife"> Количество жизней: 3</p>
                <p id="scoreGame">Количество очков: 0</p>

                <div class="center">
                    <button type="button" id="getScore" class="btn btn-primary mt-2" onclick="getScore();">Посмотреть список рекордов</button>
                    <button type="button" id="startGame" class="btn btn-success mt-2" onclick="startGame();">Start</button>
                </div>

            </div>
        </div>

        <div class="col-12 mt-4">
            <div class="center"><canvas id="game_window"></canvas></div>
        </div>
    </div>
</div>


<audio id="shot" src="assets/sounds/tanks/Shot.mp3"></audio>
<audio id="startGameSound" src="assets/sounds/tanks/StartGame.mp3"></audio>
<audio id="hitEnemyTank" src="assets/sounds/tanks/HitAnEnemyTank.mp3"></audio>

<img style="display: none" id="tanks-textures" src="assets/img/Tanks.png" alt="Текстура с танками">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="js/utils/removeItemInMass.js"></script>
<script src="js/tanks/startGame.js"></script>
<script src="js/tanks/audio/webAudioAPI.js"></script>

<script src="js/tanks/localStorage.js"></script>
<script src="js/tanks/mvc/tanksModel.js"></script>
<script src="js/tanks/mvc/tanksViewCanvas.js"></script>
<script src="js/tanks/mvc/tanksController.js"></script>




</body>
</html>
