<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mario</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="mainScene">
            <div class="character"></div>
            <div class="goomba"></div>
        </div>

        <audio class="death">
            <source src="assets/sounds/tanks/Death.mp3" type="audio/mp3" />
        </audio>

        <audio class="shot">
            <source src="assets/sounds/tanks/Shot.mp3" type="audio/mp3" />
        </audio>

        <audio class="startGame">
            <source src="assets/sounds/tanks/StartGame.mp3" type="audio/mp3" />
        </audio>

        <audio class="hitEnemyTank">
            <source src="assets/sounds/tanks/HitAnEnemyTank.mp3" type="audio/mp3" />
        </audio>


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/marioModel.js"></script>
        <script src="js/marioView.js"></script>
        <script src="js/marioController.js"></script>
    </body>
</html>
