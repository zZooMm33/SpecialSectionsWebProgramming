<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>master</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="center mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>А да</h2>
                    <h2>А ну да плеер мультимедиа файлов</h2>

                    <div id="error" class="alert alert-danger" role="alert" onclick="toggle('error');"></div>
                    <div id="success" class="alert alert-success" role="alert" onclick="toggle('success');"></div>

                    <div class="mt-4" id="divVideo">
                        <video controls src="" id="video" ontimeupdate="document.getElementById('timeline').value = this.currentTime"></video>
                        <br>
                    </div>

                    <div class="mt-4" id="divAudio">
                        <audio controls src="" id="audio" ontimeupdate="document.getElementById('timeline').value = this.currentTime"></audio>
                        <br>
                    </div>

                    <div class="mt-4" id="divControls">
                        <button type="button" class="btn btn-secondary" onclick="playPrev();">Назад</button>
                        <button type="button" class="btn btn-secondary" onclick="rewind(-10);">Назад на 10 сек</button>
                        <button id="buttonPlayPause" data-playing="false" role="switch" aria-checked="false" type="button" class="btn btn-secondary">Play/Pause</button>
                        <button type="button" class="btn btn-secondary" onclick="rewind(10);">Вперед на 10 сек</button>
                        <button type="button" class="btn btn-secondary" onclick="playNext();">Вперед</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-secondary" onclick="rewind30(-1);">Переход к предыдущей 30 секунде воспроизведения</button>
                        <button type="button" class="btn btn-secondary" onclick="rewind30(1);">Переход к следующей  30 секунде воспроизведения</button>
                        <br>
                        <br>
                        timeline <input type="range" id="timeline" min="0" max="100" value="0" step="1" onchange="setTime(parseInt(this.value, 10));">
                        <br>
                        <br>
                        Громкость <input id="volume" type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value);">
                        <br>
                        <br>
                        Баланс <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
                        <br>
                        <br>
                        Усиление (max x3) <input type="range" id="gain" min="0" max="3" value="1" step="0.01">
                        <br>
                        <br>
                        <button id="effectPinkingFilter" type="button" class="btn btn-secondary">Эффект PinkingFilter</button>
                        <button id="effectMoogFilter" type="button" class="btn btn-secondary">Эффект MoogFilter</button>
                        <button id="effectBitcrusher" type="button" class="btn btn-secondary">Эффект Bitcrusher</button>
                        <button id="effectOff" type="button" class="btn btn-secondary">Убрать эффекты</button>
                    </div>

                    <button type="button" id='playAll' class="btn btn-success mt-4" OnClick="playAll();">Воспроизвести все</button>
                    <br>

                    <button id="buttonOpenFile" type="button" class="btn btn-info mt-2" OnClick="toggle('divOpenFile');">Добавить файл одним из способов</button>
                    <div id="divOpenFile" class="mt-4">
                        <input type="text" placeholder="Введите путь к файлу" id="openFileText" size="40" value="https://ru.megapesni.com/get/VEicudKx8uhoag4BQ7UAuw/1572931864/7b3e1cb5/three-days-grace-i-hate-everything-about-you.mp3">
                        <button type="button" class="btn btn-success ml-2" OnClick="checkFormatFile('text', 'openFileText');">Добавить файл (ссылка)</button>
                        <br>
                        <input class="mt-2" id="openFileDialog" type="file">
                        <button type="button" class="btn btn-success ml-2" OnClick="checkFormatFile('file', 'openFileDialog');">Добавить файл (диалоговое окно)</button>
                    </div>

                    <br>

                    <button id="buttonPlaylist" type="button" class="btn btn-info mt-2" OnClick="toggle('divPlaylist');">Список воспроизведения</button>
                    <div id="divPlaylist">
                        <table id="playlist-table" class="mt-4">
                            <thead>
                            <tr>
                                <th id="col-src">Путь</th>
                                <th id="col-type">Тип</th>
                                <th id="col-delete"></th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="center mt-4">
        <img class="sayonara-img" src="img/Sayonara-no-Asa-ni-Yakusoku-no-Hana-wo-Kazarou.png" alt="Украсть прощальное утро цветами обещания">
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/multimediaPlayer.js"></script>
    <script src="js/webAudioApi.js"></script>
    <script src="js/videoAndAudioControls.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
