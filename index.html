    <h1 class="mt-4" id="delivery">Доставка</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p><b>Корзина</b></p>
                <table id="table-pizza" class="mt-4 center">
                    <caption>Корзина с пиццами</caption>

                    <thead>
                    <tr>
                        <th scope="col" id="col-name">Название</th>
                        <th scope="col" id="col-number">Количество (шт)</th>
                        <th scope="col" id="col-price">Цена(руб)</th>
                        <th scope="col" id="col-delete"></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <br>
                <p><label><b>Адрес:</b> <input id="address" type="text" required placeholder="ул. Садовая, дом 123, квартира 123"></label></p>
                <p><label><b>Номер телефона:</b> <input id="phone_number" type="text" required placeholder="+7 (123) 456-78-91"></label></p>
                <button type="button" class="btn btn-primary" onclick="order();">Заказать</button>
            </div>
        </div>
    </div>
